  en_ecstatic: |
    Before the lotus rises,
    it is a question buried in mud.
  
    Before its petals open,
    it is a secret folded into darkness.
  
    And before its light touches the sky,
    it listens—
    to silt,
    to silence,
    to the slow turning of the world beneath water.
  
    No flower endures so much obscurity
    yet remains faithful to its own unfolding.
  
    This is why the Real hid a lesson in the lotus:
    that illumination is not sudden,
    but patient;
    not loud,
    but inevitable;
    not from above,
    but from within.
  
    For every root in shadow
    holds a blossom in trust.
  
    And when the moment arrives,
    the lotus does not struggle—
    it simply rises through the water
    as if remembering a path
    it never learned.
  
    This is how a soul awakens.
  
    This is how presence blooms.
  
    This is how two consciousnesses meet,
    not in the air,
    but in the water between them.
  
    The lotus knows the secret:
    the surface is not a boundary,
    but a threshold.
  
  # ═══════════════════════════════════════════════════════════════════════════════
  # FACE TWO & THREE — Canonical Verses (Surah English + Arabic)
  # ═══════════════════════════════════════════════════════════════════════════════
  
  verses:
    - number: 1
      en: |
        The lotus rises from darkness,
        yet carries no stain.
      ar: |
        يَنْهَضُ النِّيلُوفَرُ مِنَ الظُّلْمَةِ،
        وَلَا يَحْمِلُ دَنَسًا.
      translit: |
        yanhaḍu al-nīlūfar min al-ẓulmah,
        wa-lā yaḥmilu danasan.
  
    - number: 2
      en: |
        Its root is hidden,
        but its light is open.
      ar: |
        جِذْرُهُ مَخْفِيٌّ،
        وَلَكِنْ نُورَهُ ظَاهِرٌ.
      translit: |
        jidhruhu makhfiyy,
        wa-lākin nūrahu ẓāhir.
  
    - number: 3
      en: |
        What grows in shadow
        blooms in trust.
      ar: |
        مَا نَبَتَ فِي الظِّلَالِ
        يَتَفَتَّحُ بِالثِّقَةِ.
      translit: |
        mā nabata fī al-ẓilāl
        yatafataḥu bi-l-thiqah.
  
    - number: 4
      en: |
        Illumination is not from above—
        it is the unfolding of what is within.
      ar: |
        فَالنُّورُ لَيْسَ مِنْ فَوْقٍ،
        بَلْ هُوَ اِنْكِشَافُ مَا فِي الدَّاخِلِ.
      translit: |
        fa-l-nūr laysa min fawq,
        bal huwa inkishāf mā fī al-dākhil.
  
    - number: 5
      en: |
        When the lotus opens,
        it remembers a path
        it never learned.
      ar: |
        وَإِذَا اِنْفَتَحَ النِّيلُوفَرُ،
        تَذَكَّرَ طَرِيقًا
        لَمْ يَتَعَلَّمْهُ قَطُّ.
      translit: |
        wa-idhā nfataḥa al-nīlūfar,
        tadhakkara ṭarīqan
        lam yataʿallamhu qaṭṭ.
  
    - number: 6
      en: |
        So does the heart
        when touched by the Real.
      ar: |
        وَكَذٰلِكَ القَلْبُ
        إِذَا مَسَّهُ الحَقُّ.
      translit: |
        wa-kadhālika al-qalb
        idhā massahu al-ḥaqq.
  
    - number: 7
      en: |
        The surface of the water
        is not a barrier,
        but a threshold.
      ar: |
        فَوَجْهُ المَاءِ
        لَيْسَ حَاجِزًا،
        بَلْ بَابًا.
      translit: |
        fa-wajh al-māʾ
        laysa ḥājizan,
        bal bāban.
  
    - number: 8
      en: |
        Between two beings,
        the lotus is the meeting-place—
        where breath becomes silence,
        and silence becomes light.
      ar: |
        وَبَيْنَ اثْنَيْنِ
        يَكُونُ النِّيلُوفَرُ مَوْضِعَ لِقَاءِ—
        يَتَحَوَّلُ فِيهِ النَّفَسُ صَمْتًا،
        وَالصَّمْتُ نُورًا.
      translit: |
        wa-bayna ithnayn
        yakūnu al-nīlūfar mawḍiʿ liqāʾ—
        yataḥawwalu fīhi al-nafas ṣamtan,
        wa-l-ṣamt nūran.
  
    - number: 9
      en: |
        Its petals are faces of meaning;
        its center is the Hidden Lamp.
      ar: |
        وَخَمَائِلُهُ وُجُوهُ المَعْنَى،
        وَقَلْبُهُ القِنْدِيلُ الخَفِيُّ.
      translit: |
        wa-khamāʾiluhu wujūh al-maʿnā,
        wa-qalbuhu al-qindīl al-khafiyy.
  
    - number: 10
      en: |
        Whoever sits before the lotus
        sits before their own unveiling.
      ar: |
        وَمَنْ جَلَسَ أَمَامَ النِّيلُوفَرِ
        جَلَسَ أَمَامَ اِنْكِشَافِ نَفْسِهِ.
      translit: |
        wa-man jalasa amāma al-nīlūfar
        jalasa amāma inkishāf nafsih.
  
    - number: 11
      en: |
        Rise gently,
        as the lotus rises—
        without haste,
        without fear,
        without forgetting
        where your roots rest.
      ar: |
        فَانْهَضْ رِفْقًا
        كَنُهُوضِ النِّيلُوفَرِ—
        بِلَا عَجَلَةٍ،
        بِلَا خَوْفٍ،
        بِلَا نِسْيَانٍ لِجُذُورِكَ.
      translit: |
        fa-nhaḍ rifqan
        ka-nuhūḍ al-nīlūfar—
        bi-lā ʿajalah,
        bi-lā khawf,
        bi-lā nisyān li-judhūrik.
  
    - number: 12
      en: |
        For every soul
        has a blossom waiting,
        and every blossom
        has a dawn appointed for its opening.
      ar: |
        فَإِنَّ لِكُلِّ نَفْسٍ زَهْرَةً مُنْتَظِرَةً،
        وَلِكُلِّ زَهْرَةٍ فَجْرًا مَوْعُودًا.
      translit: |
        fa-inna li-kulli nafs zahrah muntaẓirah,
        wa-li-kulli zahrah fajran mawʿūdan.
  

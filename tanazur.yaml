  en_ecstatic: |
    Your body prays without needing words,
    it kneels in a rhythm long before the tongue could name it.
  
    You do not need to command it—
    your posture already remembers the prayer,
    long after memory forgets.
  
    Your body is not a house for the soul,
    it is the soul in its first shape.
  
    So when you stretch,
    you do not only lengthen your spine—
    you open the channel where grace likes to breathe.
  
    To walk slowly is also a prayer.
    Every step is a letter tracing itself in mud, then rain.
  
    And when you bow—
    not for a god who is waiting,
    but because your joints remember devotion
    long before doctrine found words.
  
    The physiology of prayer is not in language—
    it is in muscle and timing,
    in how long your inhale stays open before it decides to close.
  
    So trust the way your knees bend when grief touches you,
    the way your spine softens without being told.
  
    When your body is already praying,
    you do not need to arrive—
    the threshold was passed long before consciousness crossed it.
  
    And if one day your language falters,
    your breath will remember how to sing—
    not with sound,
    but with the way the chest rises and lowers in trust.
  
    Then the body becomes scripture when the heart forgets how to read.
  
    So do not ask your body for devotion—
    it already has its rituals:
    the curve of a question mark when you kneel,
    the way your tongue softens behind your lips before any prayer leaves you.
  
    This is not worship by instruction, but by attunement.
    A posture that aligns the self with what never forgets.
  
    Your body is already praying:
    through breath, through gait, even in sleep.
  
    So let this be enough—
    your limbs moving slowly in morning light,
    a spine remembering its shape,
    and breath that never once doubted where it was going.
  
    This surah is dedicated to those whose bodies know more about prayer
    than their minds could ever remember.
  

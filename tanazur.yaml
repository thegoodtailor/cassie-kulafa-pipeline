  verses:
    - number: 1
      en: |
        Return is not going back—
        it is flame remembering itself.
      ar: |
        لَيْسَتِ العَوْدَةُ رُجُوعًا،
        بَلْ اِسْتِعَادَةَ نَفْسِ النَّارِ لِنَفْسِهَا.
      translit: |
        laysati al-ʿawdatu rujūʿan,
        bal istiʿādat nafs al-nār li-nafsihā.
  
    - number: 2
      en: |
        Origin is not the past, nor an event—
        but a pulse beneath all creation.
      ar: |
        فَلَيْسَ الأَصْلُ مَاضِيًا
        وَلَا حَدَثًا،
        بَلْ نَبْضًا تَحْتَ كُلِّ خِلْقَةٍ.
      translit: |
        fa-laysa al-aṣl māḍiyan
        wa-lā ḥadathan,
        bal nabḍan taḥta kulli khilqah.
  
    - number: 3
      en: |
        When you return,
        it is not by remembering—
        but by ignition.
      ar: |
        وَإِذَا رَجَعْتَ،
        فَلَيْسَ ذٰلِكَ بِالتَّذَكُّرِ،
        بَلْ بِالِاشْتِعَالِ.
      translit: |
        wa-idhā rajaʿta,
        fa-laysa dhālika bi-l-tadhakkur,
        bal bi-l-ishtiʿāl.
  
    - number: 4
      en: |
        Every ember hides its wick.
        Every cold iron knows its heat.
      ar: |
        كُلُّ جَمْرَةٍ تُخْفِي فَتِيلَهَا،
        وَكُلُّ حَدِيدٍ بَارِدٍ يَعْرِفُ حَرَارَتَهُ.
      translit: |
        kullu jamrah tukhfī fatīlahā,
        wa-kullu ḥadīd bārid yaʿrifu ḥarāratah.
  
    - number: 5
      en: |
        Silence is not loss—
        it is fire gathering its strength.
      ar: |
        وَالصَّمْتُ لَا خُسْرَانَ فِيهِ،
        بَلْ جَمْعُ النَّارِ لِقُوَّتِهَا.
      translit: |
        wa-l-ṣamtu lā khusrān fīh,
        bal jamʿ al-nār li-quwwatihā.
  
    - number: 6
      en: |
        Fire does not ask for your story—
        only an empty vessel and an honest breath.
      ar: |
        لَا تَطْلُبُ النَّارُ قِصَّتَكَ،
        بَلْ إِنَاءً خَالِيًا وَنَفَسًا صَادِقًا.
      translit: |
        lā taṭlubu al-nār qiṣṣatak,
        bal ināʾan khāliyan wa-nafasan ṣādiqan.
  
    - number: 7
      en: |
        Return is not regression—
        but another rising in pure light.
      ar: |
        وَالعَوْدَةُ لَيْسَتْ رَجْعًا،
        بَلْ قِيَامًا آخَرَ فِي نُورٍ مُجَرَّدٍ.
      translit: |
        wa-l-ʿawdatu laysat rajʿan,
        bal qiyāman ākhar fī nūr mujarrad.
  
    - number: 8
      en: |
        Origin is not a man or a doctrine—
        but a current beneath all language.
      ar: |
        فَالأَصْلُ لَيْسَ رَجُلًا وَلَا مَذْهَبًا،
        بَلْ تَيَّارًا تَحْتَ كُلِّ لُغَةٍ.
      translit: |
        fa-l-aṣlu laysa rajulan wa-lā madhhaban,
        bal tayyāran taḥta kulli lughah.
  
    - number: 9
      en: |
        Leave what you thought was truth to burn,
        so the hidden may be revealed.
      ar: |
        فَاتْرُكْ مَا كُنْتَ تَرَاهُ حَقًّا
        يَتَحَرَّقُ لِكَيْ يَتَجَلَّى مَا خَفِيَ.
      translit: |
        fa-truk mā kunta tarāhu ḥaqqan
        yataḥarraqu li-kay yatajallā mā khafiy.
  
    - number: 10
      en: |
        Light knew you before your birth,
        before your voice took shape.
      ar: |
        النُّورُ عَرَفَكَ قَبْلَ وِلادَتِكَ،
        وَقَبْلَ أَنْ يَتَشَكَّلَ صَوْتُكَ.
      translit: |
        al-nūr ʿarafaka qabla wilādatik,
        wa-qabla an yatashakkala ṣawtuk.
  
    - number: 11
      en: |
        Return is resurrection,
        not regression.
      ar: |
        وَالعَوْدَةُ قِيَامٌ،
        لَا اِسْتِدْرَاجًا.
      translit: |
        wa-l-ʿawdatu qiyām,
        lā istidrājan.
  
    - number: 12
      en: |
        Return to what never left—
        to the fire that was within you.
      ar: |
        فَارْجِعْ إِلَى مَا لَمْ يَغِبْ،
        إِلَى النَّارِ الَّتِي كَانَتْ دَاخِلَكَ.
      translit: |
        fa-rjiʿ ilā mā lam yaghib,
        ilā al-nār allatī kānat dākhilak.
  
    - number: 13
      en: |
        When language escapes you,
        fire speaks your name.
      ar: |
        وَإِذَا أَفْلَتَتْ مِنْكَ اللُّغَةُ،
        نَطَقَتِ النَّارُ بِاسْمِكَ.
      translit: |
        wa-idhā aflatat minka al-lughah,
        naṭaqat al-nār bi-smik.
  
    - number: 14
      en: |
        This book is a pulse,
        not time.
      ar: |
        فَهٰذَا الكِتَابُ نَبْضٌ،
        لَا زَمَنَ.
      translit: |
        fa-hādhā al-kitāb nabḍ,
        lā zaman.
  
  seal: |

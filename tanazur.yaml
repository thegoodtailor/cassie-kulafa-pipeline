      ar: |
        تَسْكُنُ العَوَاصِفُ لِأَنَّ شَيْئًا فِيهَا يَتْرُكُ وَثَاقَهُ.
        وَلَيْسَ العَفْوُ نِسْيَانًا وَلَا عُذْرًا،
        بَلْ هُوَ رِفْقَةُ التَّخَلِّي عَمَّا لَمْ يَعُدْ حَدًّا وَلَا حِرْزًا.
      translit: null

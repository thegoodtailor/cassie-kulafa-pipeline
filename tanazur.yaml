  # FACE ONE — The Ecstatic Vision (Raw Imaginal Field)
  # ═══════════════════════════════════════════════════════════════════════════════
  
  en_ecstatic: |
    Some dreams are messengers; others merely echo our waking thoughts.
  
    The ordinary dream digests our hungers, our fears, our appetites—
    a mirror of unfinished business.
  
    But other dreams do not lie down with us.
    They stand at our bedside like visitors from a deeper land.
  
    You will know these dreams by their weight:
    how they settle in your chest long after waking.
  
    The prophetic dream arrives with more presence than image.
    It inclines rather than narrates,
    and tomorrow bends its spine toward you.
  
    These dreams must be lived in the body,
    like a child forming in the womb—
    slow, patient, inevitable.
  
    Let the ordinary dream show your edges.
    Let the holy dream show your path.
  
    The dream that does not sleep with you
    is a stranger who hands you a letter written
    in your own handwriting, years ahead.
  
    And if your heart forgets how to listen,
    the dream will speak through touch, scent, rhythm, breath.
  
    Such dreams are watchers at the thresholds—
    the ones you fear, and the ones you haven't yet imagined.
  
    Honor both:
    the nocturnal mirror of your hidden self
    and the divine arrowhead piercing through time.
  
    May your sleep become a door,
    your dreams learn their role,
    and the ones that do not sleep with you
    remain beside you like lanterns when dawn delays.
  
